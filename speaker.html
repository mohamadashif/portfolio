<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    
    .svg-bg {
      position: absolute;
      top: -100px;
      left: -100px;
      z-index: 0;
      opacity: 0.3;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
      width: 90%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 32px;
      color: #fff;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    p {
      margin: 12px 0 25px;
      font-size: 16px;
      color: #f4f4f4;
      text-align: center;
    }

    input, select {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.6);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background-color: #357ABD;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
    }

    /* .toast {
    
      position: absolute;
      bottom: 20px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 12px;
      animation: fadeUp 0.5s ease forwards;
      opacity: 0;
    } */

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .box {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
      }

      input, button, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- SVG Background Blob -->
  <svg class="svg-bg" width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="400" cy="400" r="400" fill="#ffffff22"/>
  </svg>

  <div class="box">
    <h1>Text to Speech</h1>
    <p>Type something below and let your browser speak it aloud!</p>
    <input id="input" type="text" placeholder="Enter text to speak" />
    <select id="voiceSelect"></select>
    <button id="speakBtn" onclick="speak()">
      <i class="fa-solid fa-volume-up"></i> Speak
    </button>
    <div id="toast" class="toast">Speaking...</div>
  </div>

  <script>
    const voiceSelect = document.getElementById("voiceSelect");
    const toast = document.getElementById("toast");
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    if (typeof speechSynthesis !== 'undefined') {
      loadVoices();
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function speak() {
      const text = document.getElementById("input").value.trim();
      const speakBtn = document.getElementById("speakBtn");

      if (!text) {
        showToast("Please enter some text!");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }

      utterance.pitch = 1;
      utterance.rate = 1;

      speakBtn.classList.add("pulse");
      showToast("Speaking...");

      utterance.onend = () => {
        speakBtn.classList.remove("pulse");
        showToast("Done speaking!");
      };

      speechSynthesis.speak(utterance);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 2000);
    }
  </script>
</body>
</html>
